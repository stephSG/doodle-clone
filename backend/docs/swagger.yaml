basePath: /api
definitions:
  models.AddDateOptionRequest:
    properties:
      end_time:
        type: string
      start_time:
        type: string
    required:
    - start_time
    type: object
  models.AuthResponse:
    properties:
      refresh_token:
        type: string
      token:
        type: string
      user:
        $ref: '#/definitions/models.User'
    type: object
  models.ChangePasswordRequest:
    properties:
      new_password:
        minLength: 8
        type: string
      old_password:
        type: string
    required:
    - new_password
    - old_password
    type: object
  models.CommentWithUser:
    properties:
      content:
        type: string
      created_at:
        type: string
      id:
        type: string
      poll_id:
        type: string
      user:
        $ref: '#/definitions/models.User'
      user_id:
        type: string
    type: object
  models.CreateCommentRequest:
    properties:
      content:
        maxLength: 1000
        minLength: 1
        type: string
    required:
    - content
    type: object
  models.CreatePollRequest:
    properties:
      allow_maybe:
        type: boolean
      allow_multiple:
        type: boolean
      anonymous:
        type: boolean
      dates:
        items:
          $ref: '#/definitions/models.DateRequest'
        minItems: 1
        type: array
      description:
        maxLength: 2000
        type: string
      expires_at:
        type: string
      limit_votes:
        type: boolean
      location:
        maxLength: 500
        type: string
      max_votes_per_user:
        type: integer
      title:
        maxLength: 200
        minLength: 3
        type: string
    required:
    - dates
    - title
    type: object
  models.CreateUserRequest:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        minLength: 8
        type: string
    required:
    - email
    - name
    - password
    type: object
  models.CreateVoteRequest:
    properties:
      response:
        description: For single vote with date_option_id query param
        enum:
        - "yes"
        - "no"
        - maybe
        type: string
      user_name:
        description: Name for anonymous voting
        type: string
      votes:
        description: For multiple votes at once
        items:
          $ref: '#/definitions/models.VoteItem'
        type: array
    type: object
  models.DateOption:
    properties:
      created_at:
        type: string
      end_time:
        type: string
      id:
        type: string
      poll_id:
        type: string
      start_time:
        type: string
    type: object
  models.DateRequest:
    properties:
      end_time:
        type: string
      start_time:
        type: string
    required:
    - start_time
    type: object
  models.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  models.Poll:
    properties:
      access_code:
        description: Unique code to access private poll
        type: string
      allow_maybe:
        description: Allow "maybe" response
        type: boolean
      allow_multiple:
        description: Allow voting for multiple dates
        type: boolean
      anonymous:
        description: Allow anonymous voting
        type: boolean
      created_at:
        type: string
      creator:
        allOf:
        - $ref: '#/definitions/models.User'
        description: Populated by join
      creator_id:
        type: string
      description:
        type: string
      expires_at:
        type: string
      final_date:
        description: ID of the chosen DateOption
        type: string
      id:
        type: string
      limit_votes:
        description: Limit number of votes per user
        type: boolean
      location:
        type: string
      max_votes_per_user:
        type: integer
      title:
        type: string
      updated_at:
        type: string
    type: object
  models.SetFinalDateRequest:
    properties:
      date_option_id:
        type: string
    required:
    - date_option_id
    type: object
  models.UpdateCommentRequest:
    properties:
      content:
        maxLength: 1000
        minLength: 1
        type: string
    required:
    - content
    type: object
  models.UpdatePollRequest:
    properties:
      description:
        type: string
      expires_at:
        type: string
      location:
        type: string
      title:
        type: string
    type: object
  models.UpdateProfileRequest:
    properties:
      email:
        type: string
      name:
        type: string
    required:
    - email
    - name
    type: object
  models.UpdateVoteRequest:
    properties:
      response:
        enum:
        - "yes"
        - "no"
        - maybe
        type: string
    required:
    - response
    type: object
  models.User:
    properties:
      avatar:
        type: string
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      name:
        type: string
      provider:
        description: '"google" or "email"'
        type: string
      updated_at:
        type: string
    type: object
  models.VoteItem:
    properties:
      date_option_id:
        type: string
      response:
        enum:
        - "yes"
        - "no"
        - maybe
        type: string
    required:
    - date_option_id
    - response
    type: object
host: localhost:8080
info:
  contact:
    email: support@example.com
    name: Stéphane LE MINH NHUT
    url: https://github.com
  description: Application de sondage de dates type Doodle avec authentification Google
    OAuth et email/password.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Doodle Clone API
  version: "1.0"
paths:
  /auth/google/callback:
    get:
      consumes:
      - application/json
      description: Gère le retour de Google après authentification
      parameters:
      - description: State token pour protection CSRF
        in: query
        name: state
        required: true
        type: string
      - description: Code d'autorisation Google
        in: query
        name: code
        required: true
        type: string
      produces:
      - application/json
      responses:
        "302":
          description: Redirect vers le frontend
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Callback Google OAuth
      tags:
      - auth
  /auth/google/login:
    get:
      consumes:
      - application/json
      description: Redirige vers Google pour l'authentification OAuth
      produces:
      - application/json
      responses:
        "302":
          description: Redirect vers Google
          schema:
            type: string
      summary: Connexion Google
      tags:
      - auth
  /auth/login:
    post:
      consumes:
      - application/json
      description: Connecte un utilisateur avec email et mot de passe
      parameters:
      - description: Informations de connexion
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.AuthResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Connexion
      tags:
      - auth
  /auth/logout:
    post:
      consumes:
      - application/json
      description: Déconnecte l'utilisateur et supprime le refresh token
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Déconnexion
      tags:
      - auth
  /auth/me:
    get:
      consumes:
      - application/json
      description: Retourne les informations de l'utilisateur connecté
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Obtenir l'utilisateur actuel
      tags:
      - auth
  /auth/password:
    put:
      consumes:
      - application/json
      description: Change le mot de passe de l'utilisateur
      parameters:
      - description: Ancien et nouveau mot de passe
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.ChangePasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Changer le mot de passe
      tags:
      - auth
  /auth/profile:
    put:
      consumes:
      - application/json
      description: Met à jour le nom et l'email de l'utilisateur
      parameters:
      - description: Nouvelles informations
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.UpdateProfileRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: Conflict
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Mettre à jour le profil
      tags:
      - auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Génère un nouveau access token à partir du refresh token (cookie
        httpOnly)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.AuthResponse'
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Rafraîchir le token
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Crée un nouveau compte avec email et mot de passe
      parameters:
      - description: Informations d'inscription
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.CreateUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.AuthResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: Conflict
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Inscription
      tags:
      - auth
  /notifications/settings:
    get:
      consumes:
      - application/json
      description: Retourne tous les paramètres de notification (admin uniquement)
      produces:
      - application/json
      responses:
        "200":
          description: settings
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Obtenir les paramètres de notification
      tags:
      - notifications
    put:
      consumes:
      - application/json
      description: Met à jour un paramètre de notification (admin uniquement)
      parameters:
      - description: key et value
        in: body
        name: request
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Mettre à jour un paramètre de notification
      tags:
      - notifications
  /polls:
    get:
      consumes:
      - application/json
      description: Retourne la liste des sondages publics
      parameters:
      - description: Terme de recherche dans le titre
        in: query
        name: search
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: polls, count
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Lister les sondages
      tags:
      - polls
    post:
      consumes:
      - application/json
      description: Crée un nouveau sondage
      parameters:
      - description: Données du sondage
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.CreatePollRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Poll'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Créer un sondage
      tags:
      - polls
  /polls/{id}:
    delete:
      consumes:
      - application/json
      description: Supprime un sondage (réservé au créateur)
      parameters:
      - description: UUID du sondage
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Supprimer un sondage
      tags:
      - polls
    get:
      consumes:
      - application/json
      description: Retourne les détails d'un sondage (par UUID ou code d'accès)
      parameters:
      - description: UUID du sondage ou code d'accès
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: poll, date_options, comments, votes
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Obtenir un sondage
      tags:
      - polls
    put:
      consumes:
      - application/json
      description: Met à jour un sondage existant (réservé au créateur)
      parameters:
      - description: UUID du sondage
        in: path
        name: id
        required: true
        type: string
      - description: Champs à mettre à jour
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.UpdatePollRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Mettre à jour un sondage
      tags:
      - polls
  /polls/{id}/comments:
    get:
      consumes:
      - application/json
      description: Retourne tous les commentaires d'un sondage
      parameters:
      - description: UUID du sondage
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: comments, count
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Lister les commentaires
      tags:
      - comments
    post:
      consumes:
      - application/json
      description: Ajoute un commentaire à un sondage
      parameters:
      - description: UUID du sondage
        in: path
        name: id
        required: true
        type: string
      - description: Contenu du commentaire
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.CreateCommentRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.CommentWithUser'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Créer un commentaire
      tags:
      - comments
  /polls/{id}/comments/{commentId}:
    delete:
      consumes:
      - application/json
      description: Supprime un commentaire existant
      parameters:
      - description: UUID du sondage
        in: path
        name: id
        required: true
        type: string
      - description: UUID du commentaire
        in: path
        name: commentId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Supprimer un commentaire
      tags:
      - comments
    put:
      consumes:
      - application/json
      description: Modifie un commentaire existant
      parameters:
      - description: UUID du sondage
        in: path
        name: id
        required: true
        type: string
      - description: UUID du commentaire
        in: path
        name: commentId
        required: true
        type: string
      - description: Nouveau contenu
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.UpdateCommentRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Mettre à jour un commentaire
      tags:
      - comments
  /polls/{id}/dates:
    post:
      consumes:
      - application/json
      description: Ajoute une nouvelle option de date à un sondage
      parameters:
      - description: UUID du sondage
        in: path
        name: id
        required: true
        type: string
      - description: Date et heure
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.AddDateOptionRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.DateOption'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Ajouter une option de date
      tags:
      - polls
  /polls/{id}/export/csv:
    get:
      consumes:
      - application/json
      description: Génère un fichier CSV des votes pour analyse
      parameters:
      - description: UUID du sondage
        in: path
        name: id
        required: true
        type: string
      produces:
      - text/csv
      responses:
        "200":
          description: OK
          schema:
            type: file
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Exporter en CSV
      tags:
      - exports
  /polls/{id}/export/ics:
    get:
      consumes:
      - application/json
      description: Génère un fichier calendrier (Google Calendar, Outlook)
      parameters:
